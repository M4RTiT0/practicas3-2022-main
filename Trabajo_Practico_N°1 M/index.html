<!DOCTYPE html>

<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 por Martin Tamborini</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
    
<body>

    <!-- Navbar -->

    <nav class="navbar navbar-white bg-warning">

        <div class="container-fluid">

            <span class="navbar-brand mb-0 h1">T.P. N째1</span>
        
        </div>
    
    </nav>

    <div class="container mt-3">
    
        <!-- Titulo (Alta Producto) -->
    
        <h1 class="display-6"><strong>Alta producto</h1></strong> 

        <!-- Row de Pantalla completa -->

        <div class="row">
            
            <div class="col-lg-6">

                <!-- Fila Izquierda -->

                <div class="row">

                    <div class="col-lg-12">
                        
                        <div class="mb-3">

                            <label class="form-label">Descripci처n</label>
                            <input class="form-control" type="text">

                        </div>

                        <div class="mb-3">

                            <label class="form-label">Detalle</label>
                            <textarea class="form-control" rows="3"></textarea>

                        </div>

                    </div>

                    <!-- Fila Izquierda ($ y N째 de stock)-->

                    <div class="col-lg-6">

                        <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="text" class="form-control">

                    </div>
                                         
                     <div class="input-group mb-3">

                        <span class="input-group-text">N째</span>
                        <input type="text" class="form-control" placeholder="Stock">

                    </div>

                </div>

                <!-- Fila derecha (Precio de venta y Categoria) -->

                <div class="col-lg-6">

                    <div class="input-group mb-3">

                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="text" class="form-control" placeholder="Precio de venta">
                        
                    </div>

                            <select class="form-select">
                    
                                <option selected>Categoria...</option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                    
                            </select>
                    
                    </div>
                        
                    <!-- Boton -->                    

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        <button class="btn btn-success" type="button">Guardar producto</button>

                    </div>

                </div>

            </div>

            <!-- Fila Derecha -->  

            <div class="col-lg-3">

                <div class="mb-3">

                    <label class="form-label">Fecha de alta</label>
                    <input class="form-control " type="date">
                    
                    <!-- Imagen -->

                    <div class="card mt-3" style="width: 39.8rem;">

                        <div class="card-body">

                             <img src="https://www.kreatuweb.com/wp-content/uploads/2021/03/bootstrap.png" class="card-img-top" alt="...">

                        </div>

                    </div>
                    
                </div>                
                
            </div>
         
            <div class="col-lg-3">
                
                <div class="mb-3">
                
                    <label class="form-label">Hora de alta</label>
                    <input class="form-control" type="time">
                
                </div>
            
            </div>
        
        </div>
    
    </div>
    
</body>

</html>
